<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ titre }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>{{ titre }}</h1>
        <ul class="list-group">
            {% for variete in varietes %}
            <li class="list-group-item">
                {{ variete[1] }}
                <form action="/ajouter-au-panier/{{ variete[0] }}" method="post" class="d-inline">
                    <input type="number" name="quantite" placeholder="Quantité" required min="1">
                    <input type="number" name="prix_unitaire" placeholder="Prix (€)" step="0.01" required>
                    <button type="submit" class="btn btn-primary">Ajouter</button>
                </form>
            </li>
            {% endfor %}
        </ul>
        <a href="/" class="btn btn-primary mt-3">Retour</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
