<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Votre panier</h1>
        <ul class="list-group">
            {% for item in panier %}
            <li class="list-group-item">
                {{ item['variete_nom'] }} - Quantité: {{ item['quantite'] }} - Prix unitaire: {{ item['prix_unitaire'] }} €
            </li>
            {% endfor %}
        </ul>
        <h3>Total : {{ total }} €</h3>
        <a href="/finaliser-commande" class="btn btn-success">Finaliser la commande</a>
        <a href="/continuer-achats" class="btn btn-secondary">Continuer vos achats</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
